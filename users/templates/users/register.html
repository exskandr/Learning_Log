{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h1>Register</h1>
{% endblock header %}

{% block content %}
<form action="{% url 'users:register' %}" method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
  <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
</form>
{% endblock content %}
